<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asisten RS Sehat Selalu Chatbot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        #chat-window::-webkit-scrollbar { width: 8px;}
        #chat-window::-webkit-scrollbar-thumb {background-color: #9ca3af; border-radius: 4px;}
        #chat-window::-webkit-scrollbar-track {background-color: #f3f4f6;}
        #chat-window {scroll-behavior: smooth;}
        
        .chat-container {
            max-width: 540px;
            height: 90vh;
            min-height: 500px;
        }
        @media (max-width: 640px) {
            .chat-container {
                height: 100vh;
                max-width: 100%;
                border-radius: 0;
            }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-0 sm:p-4 font-sans">
    
    <div class="chat-container bg-white shadow-2xl rounded-none sm:rounded-xl overflow-hidden flex flex-col">
        
        <header class="bg-blue-600 text-white p-4 flex items-center justify-between shadow-md">
            <h2 class="text-xl font-semibold flex items-center">
                <i data-lucide="message-square" class="w-6 h-6 mr-2"></i>
                Asisten RS Chatbot
            </h2>
            <div id="health-status" class="flex items-center text-xs bg-green-500 px-3 py-1 rounded-full font-medium shadow-inner">
                <span id="status-icon" class="w-2 h-2 rounded-full mr-1 bg-white"></span> Online
            </div>
        </header>

        <div id="chat-window" class="flex-grow p-4 space-y-4 overflow-y-auto bg-gray-50">
            <div class="flex justify-start">
                <img 
                    src="/static/placeholder-male1728423234022.png" 
                    alt="Bot avatar" 
                    onerror="this.onerror=null;this.src='https://placehold.co/40x40/5a5a5a/ffffff?text=BOT';" 
                    class="w-10 h-10 rounded-full object-cover mr-2 shadow-md flex-shrink-0">
                <div class="bot bg-gray-200 text-gray-800 p-3 rounded-xl rounded-tl-none max-w-[75%] shadow-sm whitespace-pre-wrap">
                    Halo! Saya adalah asisten virtual RS Sehat Selalu. Saya bisa membantu cek jadwal dokter, membuat janji, atau mengecek antrian. Ada yang bisa saya bantu?
                </div>
            </div>
        </div>
        
        <div class="p-4 border-t border-gray-200 bg-white">
            <div class="flex space-x-3">
                <input 
                    id="user-input" 
                    type="text" 
                    placeholder="Ketik pesan Anda di sini (misal: 'jadwal dokter jantung')" 
                    class="flex-grow p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"
                />
                <button 
                    id="send-button" 
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold p-3 px-5 rounded-xl shadow-lg transition duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <i data-lucide="send" class="w-5 h-5"></i>
                </button>
            </div>
        </div>

    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const input = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const healthStatus = document.getElementById('health-status');
        const BOT_AVATAR_URL = '/static/placeholder-male1728423234022.png'; 

        function appendMessage(text, isUser) {
            const messageContainer = document.createElement('div');
            messageContainer.className = 'flex ' + (isUser ? 'justify-end' : 'justify-start');

            if (isUser) {
                const userIcon = `
                    <div class="w-10 h-10 rounded-full flex items-center justify-center bg-blue-600 text-white ml-2 shadow-md flex-shrink-0">
                        <i data-lucide="user"></i>
                    </div>
                `;
                
                messageContainer.innerHTML = `
                    <div class="p-3 bg-blue-500 text-white rounded-xl rounded-tr-none max-w-[75%] shadow-md whitespace-pre-wrap">${text}</div>
                    ${userIcon}
                `;
            } else {
                const botAvatar = `
                    <img 
                        src="${BOT_AVATAR_URL}" 
                        onerror="this.onerror=null;this.src='https://placehold.co/40x40/5a5a5a/ffffff?text=BOT';" 
                        class="w-10 h-10 rounded-full object-cover mr-2 shadow-md flex-shrink-0"
                        alt="Bot Avatar"
                    >
                `;
                
                messageContainer.innerHTML = `
                    ${botAvatar}
                    <div class="p-3 bg-gray-200 text-gray-800 rounded-xl rounded-tl-none max-w-[75%] shadow-md whitespace-pre-wrap">${text}</div>
                `;
            }

            chatWindow.appendChild(messageContainer);
            lucide.createIcons();
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function checkHealth() {
            try {
                const res = await fetch('/api/health');
                if (res.ok) {
                    healthStatus.innerHTML = '<span class="w-2 h-2 rounded-full mr-1 bg-white"></span> Online';
                    healthStatus.className = 'flex items-center text-xs bg-green-500 px-3 py-1 rounded-full font-medium shadow-inner';
                } else {
                    throw new Error('SERVER ERROR');
                }
            } catch (error) {
                healthStatus.innerHTML = '<span class="w-2 h-2 rounded-full mr-1 bg-white"></span> Offline';
                healthStatus.className = 'flex items-center text-xs bg-red-500 px-3 py-1 rounded-full font-medium shadow-inner bg-red-500';
            }
        }

        async function sendMessage() {
            const txt = input.value.trim();
            if (!txt) return;

            appendMessage(txt, true);
            input.value = '';

            const loadingMessage = document.createElement('div');
            loadingMessage.className = 'flex justify-start';
            loadingMessage.id = 'temp-loading-container';
            loadingMessage.innerHTML = `
                <img 
                    src="${BOT_AVATAR_URL}" 
                    onerror="this.onerror=null;this.src='https://placehold.co/40x40/5a5a5a/ffffff?text=BOT';" 
                    class="w-10 h-10 rounded-full object-cover mr-2 shadow-md flex-shrink-0"
                    alt="Bot Avatar"
                >
                <div id="loading" class="bot bg-gray-200 text-gray-800 p-3 rounded-xl rounded-tl-none max-w-[75%] shadow-md animate-pulse">... mengetik ...</div>
            `;
            chatWindow.appendChild(loadingMessage);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                console.log('Sending message:', txt);
                
                const res = await fetch('/api/chat', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'}, 
                    body: JSON.stringify({
                        message: txt,
                        user_id: 'guest'
                    })
                });
                
                const loadingContainer = document.getElementById('temp-loading-container');
                if (loadingContainer) {
                    loadingContainer.remove();
                }
                
                if (!res.ok) {
                    throw new Error('Server responded with an error status: ' + res.status);
                }
                
                const data = await res.json();
                console.log('Received response:', data);

                let replyText = '';
                
                if (data.reply) {
                    if (typeof data.reply === 'object' && data.reply.reply) {
                        replyText = data.reply.reply;
                    } 
                    else if (typeof data.reply === 'string') {
                        replyText = data.reply;
                    }
                    else {
                        console.warn('Unexpected reply format:', data.reply);
                        replyText = JSON.stringify(data.reply);
                    }
                    
                    appendMessage(replyText, false);
                } else {
                    console.error('No reply in response:', data);
                    appendMessage('(Balasan bot kosong - tidak ada field "reply" di response)', false);
                }

            } catch (error) {
                console.error('Error:', error);
                const loadingContainer = document.getElementById('temp-loading-container');
                if (loadingContainer) {
                    loadingContainer.remove();
                }
                appendMessage(`(ERROR: ${error.message})`, false);
                checkHealth();
            }
        }

        sendButton.addEventListener('click', sendMessage);

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        window.onload = () => {
            checkHealth();
            lucide.createIcons();
            input.focus();
        };
    </script>
</body>
</html>
