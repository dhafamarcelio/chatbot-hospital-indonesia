<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - RS Sehat Selalu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
    
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8 border border-gray-200">
        <div class="text-center mb-8">
            <div class="mb-4">
                <img 
                    src="{{ url_for('static', filename='logo.jpg') }}" 
                    alt="RS Sehat Selalu" 
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';"
                    class="h-16 mx-auto"
                >
                <div class="h-16 w-16 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold text-2xl mx-auto" style="display:none;">RS</div>    
            </div>
            <h1 class="text-2xl font-semibold text-gray-900">RS Sehat Selalu</h1>
            <p class="text-sm text-gray-600 mt-2">Daftar Akun Baru</p>
        </div>

        <div id="alert" class="hidden mb-4 p-3 rounded-lg text-sm"></div>

        <form id="signupForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Nama Lengkap</label>
                <input type="text" id="name" required minlength="3" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500" placeholder="Nama Anda" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500" placeholder="nama@email.com" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <input type="password" id="password" required minlength="6" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500" placeholder="Minimal 6 karakter" />
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Konfirmasi Password</label>
                <input type="password" id="confirmPassword" required minlength="6" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-1 focus:ring-blue-500" placeholder="Ketik ulang password" />
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 rounded-lg transition-colors">Daftar</button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-600">
            Sudah punya akun? 
            <a href="{{ url_for('login') }}" class="text-blue-600 hover:text-blue-700 font-medium">Masuk di sini</a>
        </div>
    </div>

    <script>
        lucide.createIcons();
        const form = document.getElementById('signupForm');
        const alert = document.getElementById('alert');
        const submitBtn = document.getElementById('submitBtn');

        function showAlert(message, type = 'error') {
            alert.textContent = message;
            alert.className = `mb-4 p-3 rounded-lg text-sm ${
                type === 'error' ? 'bg-red-50 text-red-700 border border-red-200' : 'bg-green-50 text-green-700 border border-green-200'
            }`;
            alert.classList.remove('hidden');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) { showAlert('Password tidak sama'); return; }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Memproses...';

            try {
                const res = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ name, email, password })
                });
                const data = await res.json();

                if (data.success) {
                    showAlert('Pendaftaran berhasil! Mengalihkan...', 'success');
                    setTimeout(() => window.location.href = "{{ url_for('index') }}", 1000);
                } else {
                    showAlert(data.message || 'Pendaftaran gagal');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Daftar';
                }
            } catch (error) {
                showAlert('Terjadi kesalahan sistem.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Daftar';
            }
        });
    </script>
</body>
</html>
